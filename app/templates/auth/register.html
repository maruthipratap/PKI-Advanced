{% extends "base.html" %}
{% block title %}Register — PKI-Advanced{% endblock %}
{% block content %}
<div style="max-width:440px; margin:3rem auto">
    <div class="page-header" style="text-align:center">
        <div class="page-label">// create account</div>
        <h1 class="page-title" style="font-size:1.6rem">Register</h1>
        <p class="page-sub">New accounts are assigned the <span class="text-accent">User</span> role by default</p>
    </div>
    <div class="card">
        <form method="POST" action="/auth/register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required autofocus>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Min. 8 characters" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Repeat password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center; margin-top:0.5rem">
                ✓ Create Account
            </button>
        </form>
        <div style="text-align:center; margin-top:1.25rem; font-size:0.82rem; color:var(--muted)">
            Already have an account? <a href="/auth/login" class="text-accent" style="text-decoration:none">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
